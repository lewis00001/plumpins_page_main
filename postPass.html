<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/fav-logo.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Pass</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7498e3ea8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="h-content">
            <div class="logo">
                <a href="index.html">
                    <img src="./images/p-logo.png" alt="plumpin logo">
                </a> 
                <div class="h-text">Plumpin's Page</div>
            </div>
            <div class="h-nav">
                <a href="#"><div class="link link-border-right">Home</div></a> 
                <a href="#"><div class="link link-border-right">Dot Daze</div></a> 
                <a href="#"><div class="link link-border-right">Memory Mix</div></a> 
                <a href="#"><div class="link link-active">Post Pass</div></a>
            </div>
        </div>
    </header>

    <main>

        <div class="intro">
            <p>
                Hi, I'm Plumpin the hamster and this is my page. I've added some wonderful content for
                you to enjoy. Please click on the links below to check things out. I hope you have a
                wonderful day!
            </p>
        </div>

        <div class="t-content">
            <h2 class="sel-title center-text">Contact Us</h2>

            <div class="contact-us-form">
                <div class="email-icon">
                    <img src="images/email-icon-pp.png" alt="email icon">
                </div>
                <div id="feedback"></div>
                <div>
                    <form action="js/simSubmission.js">
                        <label for="name" class="options-f">Name:</label>
                        <input type="text" id="name" class="entry" placeholder="your name">
                        <label for="email" class="options-f">Email:</label>
                        <input type="text" id="email" class="entry" placeholder="your email">
                        <label for="eBody" class="options-f">Message:</label>   
                        <textarea name="eBody" id="eBody" class="entry" cols="30" rows="10" placeholder="your message ..."></textarea>
                        <button>Submit</button>
                    </form>
                </div>
    </main>

    <footer>
        <div class="f-content">
            <div>
                &copy; Copyright by Lewis Lockhart, 2020
            </div>
            <div class="social-links">
                <a href="https://github.com/lewis00001" target="_blank">
                    <i class="fab fa-github-square" aria-hidden="true"></i>
                </a>
                <a href="https://stackoverflow.com/users/6054098/lewis-lockhart?tab=profile" target="_blank">
                    <i class="fab fa-stack-overflow" aria-hidden="true"></i>
                </a>
                <a href="https://www.linkedin.com/in/e-lewis-lockhart/" target="_blank">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="js/simSubmission.js"></script>

</body>
</html>
