                    <form action="js/simSubmission.js">

                        <label for="eBody" class="options-f">Message:</label>
                        <textarea name="eBody" id="eBody" class="entry" cols="30" rows="10"
                            placeholder="your message ..."></textarea>
                        <button>Submit</button>
                    </form>
